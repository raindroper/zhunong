<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <script src='/nprogress.js'></script>
    <link rel='stylesheet' href='/nprogress.css' />
    <style>
        .loading_wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            top: 0;
            right: 0;
        }

        .loading_wrapper .bg {
            width: 100%;
            height: 100%;
        }

        .mybar {
            background: rgb(195, 65, 36);
            position: absolute;
            top: 0;
            left: 20vw;
            width: 100%;
            height: 100%;
        }

        #nprogress {
            position: fixed;
            z-index: 999999;
            width: 60vw;
            height: 16px;
            top: 55%;
            left: 20vw;
            background-color: rgb(1, 98, 170);
            overflow: hidden;
            /*z-index: 9999999;*/
        }

        .loading {
            position: fixed;
            top: 60%;
            left: 50%;
            -webkit-transform: translateX(-50%);
            -moz-transform: translateX(-50%);
            -ms-transform: translateX(-50%);
            -o-transform: translateX(-50%);
            transform: translateX(-50%);
            width: 36vw;
            height: auto;
        }

        .progress {
            height: 20px;
            overflow: hidden;
            padding: 20vw;
        }

        img.spin {
            position: fixed;
            top: 40%;
            width: 10vw;
            left: 50%;
            height: auto;
            -webkit-transform: translate(-50%);
            -moz-transform: translate(-50%);
            -ms-transform: translate(-50%);
            -o-transform: translate(-50%);
            transform: translate(-50%);
        }
    </style>
    <script src="//g.alicdn.com/fdilab/lib3rd/viewport-units-buggyfill/0.6.2/??viewport-units-buggyfill.hacks.min.js,viewport-units-buggyfill.min.js"></script>
    <title>科技助农 美好同行</title>
</head>
<body>
<div id="app">
    <div class="loading_wrapper">
        <img src="/images/bg.png" alt="" class="bg">
        <img src="" alt="" class="spin" id="spinImg">
        <img src="/images/loading.png" alt="" class="loading">
    </div>
</div>
<!-- built files will be auto injected -->
<script type="text/javascript">
NProgress.configure({
  template: `<div class="progress">
                    <div class="mybar" role="bar">
                    </div>
                </div>`,
});
NProgress.start();
var spinList = ['/images/pingguo.png', '/images/luobo.png', '/images/qiezi.png'];
var spinIndex = 0;
var spinTimer = setInterval(function () {
  document.getElementById('spinImg').src = spinList[spinIndex % 3];
  spinIndex++;
}, 1000);
</script>
</body>
<script>
// vw兼容性处理viewport-units-buggyfill
window.onload = function () {
  window.viewportUnitsBuggyfill.init({ hacks: window.viewportUnitsBuggyfillHacks });
};
</script>
</html>
